# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  #- 5.0
  #- 0.11
  
build:
  #cache: true
  pre_ci:
    - docker build -t=shiphitchcock1/cock1_nod_branch1  
       
  pre_ci_boot:
    image_name: drydock/u14nodpls #shippabledocker/pipelinev2 #shippabledocker/sample_node_pvt # 
    image_tag: prod #deploy.1 #latest #
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'    
    
  ci:
    - ps -eax
    - ls -al
    - node --version 

  post_ci:
    - docker push shiphitchcock1/cock1_nod_branch1

integrations:
